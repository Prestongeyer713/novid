<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVID Finder</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="center">NOVID</h1>
      </header>
      <form action="submit" id="search">
        <input class="center" type="text" id="location" placeholder="City/ZIP/address" autocomplete="off" />
        <button type="submit" id="btnSearch" ac class="waves-effect waves-light btn center-align box center main" style="width: 100%; margin>Search</button>
      </form>
      <div class="row">
        <div class="col s12 m6">
          <div class="" id="map-container">
            <div id="map" data-app-id="pk.eyJ1Ijoia3Blc3NhIiwiYSI6ImNrZmVqZWgxaDA1ZnUyem5iazJjOGR2YTcifQ.fM857YPZLS5NkeQ7IwRbcQ" style="width: 100%; height: 500px"></div>
          </div>
        </div>
        <div class="col sm12 m6">
          <div id="restaurant-container">
            <p id="no-results" style="display: none; color: red">No results found!! Re-run search either zoomed out or use a different location.</p>
            <p id="icons" style="display: none"><i class="fas fa-truck"></i> Offers Delivery <i class="fas fa-sun"></i> Offers Outdoor Seating</p>
            <ol class="collection" id="restaurant-list" style="display: none"></ol>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://npmcdn.com/leaflet-geometryutil"></script>
    <script src="./assets/js/zomato.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
